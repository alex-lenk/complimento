<!doctype html>
<html lang="en">
<!-- include "template/head.html" -->
<body class="page">

<!-- include "template/fixed-block.html" -->

<div class="item-page">
    <div class="item-page__wrap container">
        <div class="media-product product-new-wrap">
            <div class="media-product__main">
                <div class="wishlist-active wishlist">
                    <svg class="hearth icon-wishlist">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink"
                             xlink:href="img/sprite.svg#hearth"></use>
                    </svg>
                    <svg class="hearth-full icon-wishlist">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink"
                             xlink:href="img/sprite.svg#hearth-full"></use>
                    </svg>
                </div>

                <div class="media-product__new">New</div>

                <img src="img/example/big-img.png" alt="">
            </div>
            <ul class="media-product__thumbs">
                <li class="media-product__point">
                    <img src="img/example/big-img.png" class="media-product__point-img" alt="">
                </li>
                <li class="media-product__point media-product__point-active">
                    <img src="img/example/big-img-2.png" class="media-product__point-img" alt="">
                </li>
                <li class="media-product__point">
                    <img src="img/example/big-img-3.png" class="media-product__point-img" alt="">
                </li>
            </ul>
        </div>

        <div class="item-page__right">
            <h2>Blue Eustoma in Round Flower Box</h2>

            <h3>This Gift Box includes:</h3>

            <ul class="list-line">
                <li>16 stems of Roses</li>
                <li>Gift Flowers Hong Kong Black Round Gift Box</li>
                <li>Complimentary Message Card</li>
                <li>Free Delivery to Hong Kong Metropolitan Areas</li>
            </ul>

            <div id="product">
                <div class="product-select form-group required">
                    <select class="form-control">
                        <option value="">Choose Box Size</option>
                        <option value="Small">Small: 12H x 10 cm</option>
                        <option value="Standard">Standard: 16H x 13W cm</option>
                        <option value="Large">Large: 20H x 23W cm</option>
                    </select>
                </div>


                <div class="product-box-color form-group required">
                    <label class="control-label">Box Color</label>

                    <div id="input-option342">
                        <div class="radio color-red">
                            <label>
                                <input type="radio" name="option[342]" value="153">
                                <span></span>
                                Red </label>
                        </div>
                        <div class="radio color-white">
                            <label>
                                <input type="radio" name="option[342]" value="183">
                                <span></span>
                                White </label>
                        </div>
                        <div class="radio color-black">
                            <label>
                                <input type="radio" name="option[342]" value="184">
                                <span></span>
                                Black </label>
                        </div>
                        <div class="radio color-turquoise">
                            <label>
                                <input type="radio" name="option[342]" value="185">
                                <span></span>
                                Turquoise </label>
                        </div>
                        <div class="radio color-pink">
                            <label>
                                <input type="radio" name="option[342]" value="189">
                                <span></span>
                                Pink </label>
                        </div>
                        <div class="radio color-light-green">
                            <label>
                                <input type="radio" name="option[342]" value="188">
                                <span></span>
                                Light green </label>
                        </div>
                    </div>
                </div>

                <div class="add-sing">
                    <span class="add-sing__btn">Add Sign (+$50)</span>

                    <form action="#" class="add-sing__block">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Sign Text">
                        </div>
                        <div class="add-sing__buttons">
                            <div class="add-sing__cancel">Cancel</div>
                            <button class="btn btn-white">Add</button>
                        </div>
                    </form>
                </div>

                <hr>

                <div class="products-bottom form-group field-filled">
                    <div class="products-bottom__quantity">
                        <div class="products-bottom__text">Quantity:</div>
                        <div class="products-bottom__number">
                            <button class="number-products__minus" disabled="">-</button>
                            <input type="text" name="quantity" value="1" size="1" id="input-quantity" class="form-control">
                            <span class="number-products__plus">+</span>
                            <input type="hidden" name="product_id" value="42">
                        </div>

                        <div class="item-page__price">Price: <span class="item-page__price-num">$459.00</span></div>
                    </div>

                    <br>

                    <button type="button" class="btn add-bag">
                        <svg class="bag">
                            <use xlink:href="img/sprite.svg#bag"></use>
                        </svg>
                        <span>Add to Bag</span>
                    </button>
                    <button type="button" class="btn btn-buy" id="button-cart-buy"><span>Buy Now</span></button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- include "template/scripts.html" -->

</body>
</html>
